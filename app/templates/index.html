<!doctype html>
<html data-ng-app="todoApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="{{ url_for('static', filename = "todo.js")}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'todo.css')}}" />
</head>
<body>
    <h2>Todo</h2>
        <div ng-controller="TodoListController as todoList">
            <span>{{todoList.remaining() | angular }} of {{todoList.todos.length | angular}} remaining</span>
        </div>


        <label>Name:</label>
        <input type="text" data-ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourName| angular}}!</h1>
</body>


</html>
